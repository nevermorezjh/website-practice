</head>

<!-- Page Wrapper -->

    <!-- Sidebar -->

        <!-- Divider -->

        <!-- Nav Item - Dashboard -->

                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Heading -->

            Interface
        </div>

        <!-- Nav Item - Pages Collapse Menu -->

        </div>

    </ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>


            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- model parameters -->
                <!-- Content Row -->
                <div class="row form-group">
                    <h7 style="margin-top: 4px;">模型类型：</h7>
                    <div class="dropdown mb-3" style="margin-right: 20px;">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="model-types"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            {% if models %}
                                {{ models.0 }}
                            {% endif %}
                        </button>
                        <ul class="dropdown-menu animated--fade-in" aria-labelledby="model-types" id="models">
                            {% for item in models %}
                                <li><a class="dropdown-item">{{ item }}</a></li>
                            {% endfor %}
                        </ul>
                    </div>

                    <h7 style="margin-top: 5px;">配置日期：</h7>
                    <input data-provide="datepicker" class="col-md-1 form-control"
                           style="width: 100px;margin-right: 20px;">
                    <h7 style="margin-top: 5px;">回溯时长：</h7>
                    <input type="number" class="col-md-1 form-control" style="width: 100px;margin-right: 20px;">
                    <h7 style="margin-top: 5px;">个股最小权重：</h7>
                    <input type="number" step="0.01" class="col-md-1 form-control"
                           style="width: 100px;margin-right: 20px;">
                    <h7 style="margin-top: 5px;">个股最大权重：</h7>
                    <input type="number" step="0.01" class="col-md-1 form-control"
                           style="width: 100px;margin-right: 20px;">

                </div>

                <div class="row" id="model-parameters">


                </div>


                <!-- stock pool -->
                <div class="form-group">

                    <div id="stocks" class="row">
                        <div class="col-md-2 col-xs-2">
                            <h6>股票池</h6>
                            <select id="unselected-stockPool" name="stocks" multiple class="form-control"
                                    style="height: 160px; margin-right: 20px;"></select>
                        </div>
                        <div class="col-md-2 col-xs-2">
                            <h6>待选股票</h6>
                            <select id="unselected-stocks" name="stocks" multiple class="form-control"
                                    style="height: 160px;"></select>
                        </div>
                        <div class="col-md-1 center-block control-buttons" style="margin-top: 30px;">
                            <button type="button" id="stock-selectAll" class="btn btn-default btn-success"
                                    style="margin-left:35px;"><i class="fas fa-check"></i></button>
                            <button type="button" id="stock-selectOne" class="btn btn-default btn-primary"
                                    style="margin-left:35px;"><i class="fas fa-arrow-right"></i></button>
                            <button type="button" id="stock-removeOne" class="btn btn-default btn-primary"
                                    style="margin-left:35px;"><i class="fas fa-arrow-left"></i></button>
                            <button type="button" id="stock-removeAll" class="btn btn-default btn-danger"
                                    style="margin-left:35px;"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="col-md-2 col-xs-2">
                            <h6>已选股票</h6>
                            <select id="selected-stocks" name="stocks" multiple class="form-control"
                                    style="height: 160px;"></select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h6>股票约束</h6>

                    <div id="restrict-stocks" class="row">
                        <div class="col-md-2 col-xs-2">
                            <h6>待配置股票集</h6>
                            <select id="unselected-restrict-stocks" name="stocks" multiple
                                    class="form-control"
                                    style="height: 160px;"></select>
                        </div>
                        <div class="col-md-1 center-block control-buttons" style="margin-top: 30px;">
                            <button type="button" id="restrict-stock-selectAll" class="btn btn-default btn-success"
                                    style="margin-left:35px;"><i class="fas fa-check"></i></button>
                            <button type="button" id="restrict-stock-selectOne" class="btn btn-default btn-primary"
                                    style="margin-left:35px;"><i class="fas fa-arrow-right"></i></button>
                            <button type="button" id="restrict-stock-removeOne" class="btn btn-default btn-primary"
                                    style="margin-left:35px;"><i class="fas fa-arrow-left"></i></button>
                            <button type="button" id="restrict-stock-removeAll" class="btn btn-default btn-danger"
                                    style="margin-left:35px;"><i class="fas fa-trash"></i></button>
                        </div>
                        <div class="col-md-2 col-xs-2">
                            <h6>待约束股票集</h6>
                            <select id="selected-restrict-stocks" name="stocks" multiple
                                    class="form-control"
                                    style="height: 160px;"></select>
                        </div>
                    </div>
                </div>

                <!-- submit -->
                <div class="form-group">
                    <btn type="button" id="submit-btn" class="btn btn-default btn-success col-md-1">
                        submit
                    </btn>
                </div>
            </div>


        </div>
        <!-- /.container-fluid -->


    </div>
    <!-- End of Main Content -->


    <!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
